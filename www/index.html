<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
  </script>

<body> 

    <div class="container">
      <div class="row">
              <div class="col-12 bg-info">
                  <h1 class="offset-1 text-light">Cadastrar Aluno</h1>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                  <label style="font-size:22px;">Nome:</label>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                  <input type="text" id = "nome" class="form-control btn-block lg">
              </div>
            </div>

              <div class="row">
                <div class="col-12">
                    <label style="font-size:22px;">Email:</label>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                    <input type="text" id = "email" class="form-control btn-block lg">
                </div>
              </div>

            <div class="row">
                <div class="col-12">
                    <label style="font-size:22px;">Senha:</label>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                    <input type="password" id = "senha" class="form-control btn-block lg">
                    <input type="hidden" id="cd" value="0">
                </div>
              </div>

              <div class="row">
                  <div class="col-12 mt-5 offset-4">
                      <button id="cadastrar" class="btn btn-outline-danger btn-lg">Cadastrar</button>
                  </div>
              </div>

              <div class="row">
                <div class="col-12 mt-3 bg-info">
                  <label class="text-light offset-5 mt-2">Listagem</label>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                    <ul class="mt-3" id="lista">

                    </ul>
                </div>
              </div>
      </div>

</body>
</html>
